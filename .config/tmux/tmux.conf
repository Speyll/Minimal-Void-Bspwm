## General settings
# Quiet mode
set-option -g monitor-activity on
set-option -g visual-activity off
set-option -g bell-action none

# Default terminal
set-option -g default-terminal "screen-256color"

# Time in milliseconds for which tmux waits after an escape
set-option -g escape-time 0

# Enable supported focus events
set-option -g focus-events on

# History settings
set-option -g history-limit 10000
set-option -g history-file ~/.tmux/tmuxhistory

# Rename window to reflect current program
set-window-option -g automatic-rename on

# Renumber windows when one is closed
set-option -g renumber-windows on

# Status position
set-option -g status-position bottom

# Status update interval
set-option -g status-interval 5

# Turn the mouse on
set-option -g mouse on

# Make mouse drag end behavior configurable
unbind-key -T copy-mode-vi MouseDragEnd1Pane
bind-key -T copy-mode-vi WheelUpPane select-pane \; send-keys -t{mouse} -X clear-selection \; send-keys -t{mouse} -X -N 5 scroll-up
bind-key -T copy-mode-vi WheelDownPane select-pane \; send-keys -t{mouse} -X clear-selection \; send-keys -t{mouse} -X -N 5 scroll-down


## Key bindings
# Remap prefix from 'C-b' to 'C-a'
#unbind C-b
#set-option -g prefix C-q
#bind-key C-q send-prefix

# Split panes using | and -
bind h split-window -v
bind v split-window -h
unbind '"'
unbind %

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D


#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-style fg=colour13,bg=default #yellow and base02

# default window title colors
set-window-option -g window-status-style fg=colour244,bg=default #base0 and default
#set-window-option -g window-status-style dim

# active window title colors
set-window-option -g window-status-current-style fg=colour5,bg=default #orange and default
#set-window-option -g window-status-current-style bright

# pane border
set-option -g pane-border-style fg=colour6 #base02
set-option -g pane-active-border-style fg=colour13 #base01

# message text
set-option -g message-style fg=colour5,bg=default #orange and base02

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour5 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# bell
set-window-option -g window-status-bell-style fg=colour235,bg=colour160 #base02, red