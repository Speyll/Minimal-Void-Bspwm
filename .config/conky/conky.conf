conky.config = {
	alignment = 'top_right',
	background = true,
	border_width = 1,
    double_buffer = true,
	draw_borders = false,
	stippled_borders = 0,
	draw_graph_borders = true,
	draw_outline = false,
	draw_shades = false,
	extra_newline = false,
	cpu_avg_samples = 1,
	update_interval = 2.0,
	
	font = 'kakwafont:style=Regular:pixelsize=12',
	use_xft = true,
	no_buffers = true,
	out_to_console = false,
	out_to_ncurses = false,
	out_to_stderr = false,
	out_to_x = true,
	
	own_window = true,
	own_window_class = 'Conky',
	own_window_type = 'override',
	own_window_hints = 'sticky, undecorated, skip_taskbar, skip_pager, below',
	own_window_transparent = true,
	show_graph_range = false,
	show_graph_scale = false,
	uppercase = false,
	use_spacer = 'none',

	gap_x = 18,
	gap_y = 18,
	minimum_height = 5,
	minimum_width = 5,

	default_color = '#657b83',
	default_shade_color =  '#002b36',
	color1 = '#6c71c4',
}

conky.text = [[
${color1}Time:$color${time %H:%M} $alignr ${color1}Date:$color${time %d.%m.%Y}
$hr
${color1}Uptime:$color $uptime
${color1}Frequency (in MHz):$color $freq
${color1}Frequency (in GHz):$color $freq_g
${color1}RAM Usage:$color $mem/$memmax - $memperc% ${membar 4}
${color1}Swap Usage:$color $swap/$swapmax - $swapperc% ${swapbar 4}
${color1}CPU Usage:$color $cpu% ${cpubar 4}
${color1}Processes:$color $processes  ${color1}Running:$color $running_processes
$hr
IP $alignr ${addr wlp7s0}
Inbound $alignr ${downspeed wlp7s0}
${downspeedgraph wlp7s0}
Outbound $alignr ${upspeed wlp7s0}
${upspeedgraph wlp7s0}
${color1}Sent:$color ${totalup wlp7s0} $alignr ${color1}Recieved:$color ${totaldown wlp7s0} 
$hr
${color grey}Name                PID     CPU%   MEM%
${color1} ${top name 1} ${top pid 1} ${top cpu 1} ${top mem 1}
${color1} ${top name 2} ${top pid 2} ${top cpu 2} ${top mem 2}
${color1} ${top name 3} ${top pid 3} ${top cpu 3} ${top mem 3}
${color1} ${top name 4} ${top pid 4} ${top cpu 4} ${top mem 4}
]]